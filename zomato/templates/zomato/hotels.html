<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
        <div class="well well-lg">

        </div>
        <div class="row">
        {% for hotel in hotels %}

            <div class="column">
    <div class="card" style="text-align: center;border-top-left-radius: 10px; border-top-right-radius: 10px">
        <div style="display: inline-block">
      <img src="{{ hotel.photo.url }}" alt="profile-pic" style="width:100%; height: 300px; border-top-left-radius: 10px; border-top-right-radius: 10px">
            </div>
      <div class="container">
        <h2><a style="color: #4285F4" href = "{% url 'zomato:hotelview' hotel.hotel_id %}">{{ hotel.name }}</a></h2>

        <p class="title">{{ hotel.vendor.name }}</p>

        <p>Sector: {{ hotel.sector }}</p>

      </div>
    </div>
  </div>

        {% endfor %}
        </div>
        </div>



</body>
</html>
